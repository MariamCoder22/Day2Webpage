<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#main-content">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main id="main-content">
        <!-- Article -->
        <article>
            <h1>Welcome to My Website</h1>
            <p>This is a sample webpage to learn about HTML structure, form creation, and multimedia embedding.</p>
        </article>

        <!-- Aside Section -->
        <aside>
            <h2>Useful Links</h2>
            <ul>
                <li><a href="#tutorials">HTML Tutorials</a></li>
                <li><a href="#resources">Resources</a></li>
            </ul>
        </aside>

        <!-- Contact Form -->
        <section id="contact">
            <h2>Contact Me</h2>
            <form action="/submit" method="POST">
                <!-- Name Field -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required minlength="3" maxlength="50">
                <br><br>

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <!-- Message Field -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" required minlength="10" maxlength="500"></textarea>
                <br><br>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Multimedia Section -->
        <section>
            <h2>Watch and Listen</h2>

            <!-- Video Embedding -->
            <video controls width="400">
                <source src="sample-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Audio Embedding -->
            <audio controls>
                <source src="sample-audio.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>

            <!-- Figure with Caption -->
            <figure>
                <img src="sample-image.jpg" alt="Sample Image" width="300">
                <figcaption>An example image with a caption.</figcaption>
            </figure>
        </section>

        <!-- Embedding Content with iFrame -->
        <section>
            <h2>Embedded Content</h2>
            <iframe 
                src="https://www.example.com" 
                width="600" 
                height="400" 
                sandbox="allow-scripts allow-same-origin">
                Your browser does not support iframes.
            </iframe>
        </section>
    </main>

</body>
</html>
